<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>

    <!-- Favicons -->

    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="manifest" href="./img/favicons/site.webmanifest">
    <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/styleCart.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="index.html" class="logo">Ecommerce</a>
            <!-- Card Icon -->
            <i class='bx bx-shopping-bag' id="cart__icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart__title">Your Cart</h2>
                <!-- Content -->
                <div class="cart__content">
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total__title">Total</div>
                    <div class="total__price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn__buy">Byu Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close__cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section__title">Shop Products</h2>
        <!-- Content -->
        <div class="shop__content">
            <!-- Box 1 -->
            <div class="product__box">
                <img src="img/sun-glasses.webp" alt="" class="product__img">
                <h2 class="product__title">Sunglasses</h2>
                <span class="price">$24.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product__box">
                <img src="img/official-a-shirt.webp" alt="" class="product__img">
                <h2 class="product__title">Official A-Shirt</h2>
                <span class="price">$49.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product__box">
                <img src="img/official-formal trrousers.webp" alt="" class="product__img">
                <h2 class="product__title">Formal Trousers</h2>
                <span class="price">$74.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product__box">
                <img src="img/official-shoes.webp" alt="" class="product__img">
                <h2 class="product__title">Fashion Shoes</h2>
                <span class="price">$99.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product__box">
                <img src="img/sport-outfit.webp" alt="" class="product__img">
                <h2 class="product__title">Sport Outfit</h2>
                <span class="price">$24.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product__box">
                <img src="img/sport bag.webp" alt="" class="product__img">
                <h2 class="product__title">Sports Bag</h2>
                <span class="price">$49.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product__box">
                <img src="img/black back hap.webp" alt="" class="product__img">
                <h2 class="product__title">Black Hap</h2>
                <span class="price">$74.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product__box">
                <img src="img/soccer-shoes.avif" alt="" class="product__img">
                <h2 class="product__title">Black Hap</h2>
                <span class="price">$99.99</span>
                <i class='bx bx-shopping-bag add__cart'></i>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer class="footer">
        <div class="footer__final">
            <p>plamenpetroww@gmail.com</p>
        </div>
        <div class="footer__final">
            <p>Plamen Petrov<span>&#169; </span>2022. All right reserved</p>
        </div>
    </footer>

    <!-- Link To JS -->

    <script src="app.js"></script>

</body>

</html>
